<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árbol Binario Interactivo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Árbol Binario de Búsqueda (ABB) Interactivo</h1>

    <div class="controls">
        <input type="number" id="valor" placeholder="Valor">
        <button onclick="insertar()">Insertar</button>
        <button onclick="eliminar()">Eliminar</button>
        <button onclick="buscar()">Buscar</button>
        <button onclick="mostrarRecorridos()">Mostrar Recorridos</button>
    </div>

    <div class="menu">
        <button id="menu" onclick="menu">menu</button>
    </div>

    <h2>Visualización del Árbol:</h2>
    <canvas id="canvas" width="1000" height="500"></canvas>

    <h2>Recorridos:</h2>
    <div id="recorridos"></div>

    <script src="arboles.js"></script>
</body>
</html>
